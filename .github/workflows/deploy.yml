name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ "main", "test" ]

env:
  IMAGE_NAME: frontend-repo
  DEPLOYMENT_NAME: frontend-app

jobs:
  build_and_push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Determine API URL
        id: vars
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
             echo "API_URL=${{ secrets.PROD_API_URL }}" >> $GITHUB_OUTPUT
          else
             echo "API_URL=${{ secrets.TEST_API_URL }}" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          build-args: |
            VITE_API_URL=${{ steps.vars.outputs.API_URL }}

  deploy_test:
    name: Deploy to TEST
    needs: build_and_push
    if: github.ref == 'refs/heads/test'
    runs-on: ubuntu-latest
    steps:
      - name: Cool down connection
        run: sleep 10

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 20m
          use_insecure_cipher: true
          script_stop: true
          script: |
            NAMESPACE="test"
            DOMAIN="test.yigithankarabulut.com"
            IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
            
            # Namespace kontrolÃ¼
            kubectl get namespace $NAMESPACE > /dev/null 2>&1 || kubectl create namespace $NAMESPACE
            
            # Deployment
            cat <<EOF | kubectl apply -f -
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: ${{ env.DEPLOYMENT_NAME }}
              namespace: $NAMESPACE
              labels:
                app: ${{ env.DEPLOYMENT_NAME }}
            spec:
              replicas: 1
              selector:
                matchLabels:
                  app: ${{ env.DEPLOYMENT_NAME }}
              template:
                metadata:
                  labels:
                    app: ${{ env.DEPLOYMENT_NAME }}
                spec:
                  containers:
                  - name: frontend
                    image: $IMAGE
                    ports:
                    - containerPort: 80
            ---
            apiVersion: v1
            kind: Service
            metadata:
              name: ${{ env.DEPLOYMENT_NAME }}-service
              namespace: $NAMESPACE
            spec:
              selector:
                app: ${{ env.DEPLOYMENT_NAME }}
              ports:
                - protocol: TCP
                  port: 80
                  targetPort: 80
            ---
            apiVersion: networking.k8s.io/v1
            kind: Ingress
            metadata:
              name: ${{ env.DEPLOYMENT_NAME }}-ingress
              namespace: $NAMESPACE
            spec:
              rules:
              - host: $DOMAIN
                http:
                  paths:
                  - path: /
                    pathType: Prefix
                    backend:
                      service:
                        name: ${{ env.DEPLOYMENT_NAME }}-service
                        port:
                          number: 80
            EOF
            
            # Rollout restart
            kubectl rollout restart deployment/${{ env.DEPLOYMENT_NAME }} -n $NAMESPACE

  deploy_prod:
    name: Deploy to PRODUCTION
    needs: build_and_push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Cool down connection
        run: sleep 10

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 20m
          use_insecure_cipher: true
          script_stop: true
          script: |
            NAMESPACE="prod"
            DOMAIN="yigithankarabulut.com"
            IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
            
            kubectl get namespace $NAMESPACE > /dev/null 2>&1 || kubectl create namespace $NAMESPACE
            
            cat <<EOF | kubectl apply -f -
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: ${{ env.DEPLOYMENT_NAME }}
              namespace: $NAMESPACE
              labels:
                app: ${{ env.DEPLOYMENT_NAME }}
            spec:
              replicas: 2
              selector:
                matchLabels:
                  app: ${{ env.DEPLOYMENT_NAME }}
              template:
                metadata:
                  labels:
                    app: ${{ env.DEPLOYMENT_NAME }}
                spec:
                  containers:
                  - name: frontend
                    image: $IMAGE
                    ports:
                    - containerPort: 80
            ---
            apiVersion: v1
            kind: Service
            metadata:
              name: ${{ env.DEPLOYMENT_NAME }}-service
              namespace: $NAMESPACE
            spec:
              selector:
                app: ${{ env.DEPLOYMENT_NAME }}
              ports:
                - protocol: TCP
                  port: 80
                  targetPort: 80
            ---
            apiVersion: networking.k8s.io/v1
            kind: Ingress
            metadata:
              name: ${{ env.DEPLOYMENT_NAME }}-ingress
              namespace: $NAMESPACE
            spec:
              rules:
              - host: $DOMAIN
                http:
                  paths:
                  - path: /
                    pathType: Prefix
                    backend:
                      service:
                        name: ${{ env.DEPLOYMENT_NAME }}-service
                        port:
                          number: 80
            EOF
            
            kubectl rollout restart deployment/${{ env.DEPLOYMENT_NAME }} -n $NAMESPACE